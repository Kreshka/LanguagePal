<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style_reg.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/style_main.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/style_training.css"/>
    <title> {{title}} </title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="home">LanguagePal</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home_page') }}">Домашняя
                            страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('tools') }}">Инструменты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('wordbook') }}">Словари</a>
                    </li>
                </ul>
                {% if current_user.is_authenticated %}
                <a class="navbar-brand ml-auto" href="/logout">{{ current_user.surname }} {{ current_user.name }}</a>
                {% else %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signin') }}">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Регистрация</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
